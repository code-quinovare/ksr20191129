{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">添加图片</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" method="post" action="" name="submit">			
			<input type="hidden" name="token" value="{$_W['token']}">
			<div class="form-group">
				<label class="col-sm-2 control-label">缩略图</label>
				<div class="col-sm-8">
					 {php echo tpl_form_field_image('thumb');}
				</div>
				<div class="col-sm-2">图片：375*150像素(如果觉得不够清晰，可以变成750*300)</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">链接案例Id</label>
				<div class="col-sm-5">
					<input type="text" class="form-control"  name="case_id" value="0">					 
				</div>
				<div class="col-sm-5">在案列管理列表中，查看ID。如不想链接，填0</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">排序</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name="sort" value="0">正整数，数字越大越靠前					
				</div>
			</div>			
			<div class="form-group">				
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" name="submit" class="btn btn-default">					
				</div>
			</div>			
		</form>
    </div>
</div>
{template 'common/footer'}

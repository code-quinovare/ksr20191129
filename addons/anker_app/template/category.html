{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            分类列表   <a href="{url 'site/entry/AddCat',array('m'=>'anker_app')}" style="color:#428bca;float:right;">创建分类</a>
        </h3>
    </div>   
    <div class="panel-body">
       <form class="form-horizontal" role="form" method="post" action="" name="submit">           
            <div class="table-responsive panel-body">
                <table class="table table-hover">
                    <thead class="navbar-inner">
                    <tr>
                      <th>排序</th>
                      <th>分类名称</th>
                      <th>分类图标</th>        
                      <th>案例</th>
                      <th style="text-align:right;">操作</th>
                    </tr>
                    </thead>
                    <tbody id="level-list">
                    {loop $result $index $item}
                     <tr>
						<td>
							<input type="text" class="form-control" style="width:50px"  value="{$item['sort']}" name="data[{$item['id']}][sort]"/>
							<input type="hidden" name="token" value="{$_W['token']}">
						</td>
                        <td><div class="type-parent">{$item['name']}</div></td>
                        <td><div class="type-parent"><img src="{php echo tomedia($item['icon']);}" width="50" height="50" /></div></td>
                        <td><a class="btn btn-default btn-sm" href="{url 'site/entry/case',array('category_id'=>$item['id'],'m'=>'anker_app')}" title="查看案例">查看</a></td>
                        <td style="text-align:right;">
                        <a class="btn btn-default btn-sm" href="{url 'site/entry/EditCat',array('id'=>$item['id'],'m'=>'anker_app')}" title="编辑">改</a>
                        &nbsp;&nbsp;<a class="btn btn-default btn-sm" href="{url 'site/entry/DelCat',array('id'=>$item['id'],'m'=>'anker_app')}" onclick="return confirm('确认删除此分类吗？');return false;" title="删除">删</a></td>
                    </tr>
                    {/loop}   
                    </tbody>
                </table>
                    <div class="form-group">
                
                <div class="col-sm-offset-0 col-sm-12">
                    <input type="submit" name="submit" class="btn btn-default" value="保存">                   
                </div>
            </div>  
            </div>
        </form>
    </div>
    
</div>
{template 'common/footer'}

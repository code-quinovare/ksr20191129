{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">修改</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" method="post" action="" name="submit">
			<div class="form-group">
				<label class="col-sm-2 control-label">标题</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="title" value="{$data['title']}" autocomplete="off">
					<input type="hidden" name="token" value="{$_W['token']}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">分类</label>
				<div class="col-sm-10">
					 <select class="form-control" name="category_id" style="width: 50%;"> 					
					 	{loop $list $index $item}
					 		<option value="{$item['id']}" {if $item[id]==$data[category_id]} selected="selected" {/if}>{$item['name']}</option>
					 	{/loop}
					 </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">缩略图</label>
				<div class="col-sm-8">
					 {php echo tpl_form_field_image('thumb', $data['thumb']);}
				</div>
				<div class="clo-sm-2">提示：556*300像素</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">简述</label>
				<div class="col-sm-10">
					<textarea rows="3" class="form-control" name="short_content">{$data['short_content']}</textarea>				
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">排序(越大越靠前)</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="sort" value="{$data[sort]}" autocomplete="off">
				</div>
			</div>
			<div style="text-indent: 150px; font-size: 16px;">小程序暂时不支持复杂的格式文本，如果发现前台显示空白，请把内容复制到文本文档里中转一下。</div>
			<div class="form-group" id="cotent">
				<label class="col-sm-2 control-label">内容</label>
				<div class="col-sm-10">
					{php echo tpl_ueditor('content', $data['content']);}
				</div>
			</div>
			<div class="form-group">				
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" name="submit" class="btn btn-default">					
				</div>
			</div>	
	</form>
    </div>
</div>
{template 'common/footer'}

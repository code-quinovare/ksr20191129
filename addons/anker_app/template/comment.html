{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">用户信息({$item_name})</h3>
    </div>
	<div class="panel-body">
       <form action="" method="post" class="form-horizontal form">
			<input type="hidden" name="storeid" value="">
            <div class="table-responsive panel-body">
                <table class="table table-hover">
                    <thead class="navbar-inner">
                    <tr>                      
                       <th>头像</th>
                       <th>咨询案例</th>
                       <th>姓名</th>
                       <th>电话</th>
                       <th>留言内容</th>
                       <th>咨询时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    {loop $list $index $item}
                     <tr>                    	              	
                        <td><img src="{$item[avatar_url]}" style="width:50px;border-radius:50%;"/></td>
                        <td><a href="{url 'site/entry/Case',array('case_id'=>$item['case_id'],'m'=>'anker_app')}" title="查看" style="text-decoration: underline;">{$item['case_name']}</a></td> 
                        <td>{$item['user_name']}</td>
                        <td>{$item['user_phone']}</td>
                        <td>{$item['content']}</td>
                        <td><?php echo date('Y-m-d H:i:s', $item['addtime'])?></td>
                    </tr>
                    {/loop}     
                    </tbody>
                </table>
                 {$pager}   
            </div>
        </form>
    </div>
</div>
{template 'common/footer'}

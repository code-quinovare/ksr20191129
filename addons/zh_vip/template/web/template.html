  <div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                系统设置&nbsp;>&nbsp;模板消息<font color="red"><script>document.write(unescape('%u8BF4%u56FE%u8C31%u6E90%u7801%u7F51%u5206%u4EAB'));</script></font>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客户买单通知：</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">
                             <input type="text" name="tid" value="{$item['tid']}" id="points" class="form-control" />
                        </p>
                        <div class="help-block">*模板编号AT0005,关键词(商家名称,付款金额,付款时间)</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客户开卡通知：</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">
                             <input type="text" name="tid2" value="{$item['tid2']}" id="points" class="form-control" />
                        </p>
                        <div class="help-block">*模板编号AT0735,关键词(卡号,级别,会员卡名,手机号码)</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客户充值通知：</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">
                             <input type="text" name="tid3" value="{$item['tid3']}" id="points" class="form-control" />
                        </p>
                        <div class="help-block">*模板编号AT0016,关键词(充值门店,充值人,充值金额,赠送金额,充值卡号,充值时间)</div>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="form-group">
            <input type="submit" name="submit" value="保存设置" class="btn col-xs-2" style="color: white;background-color: #44ABF7;margin-left: 30%;" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}"/>
        </div>
    </form>
</div>


	<div class="weui_cell">
		<div class="weui_cell_hd"><label for="name" class="weui_label {if $field['essential']}weui-start{/if}">{$field['title']}</label></div>
			<div class="weui_cell_bd weui_cell_primary">
				<input type="text" class="weui_input" id="{$field['refid']}" name="field_{$field['refid']}_{$field['bind']}" placeholder="{$field['tixing']}" value="">
			</div>
			<div class="weui_cell_ft"></div>
	</div>
	<script>
	$("#{$field['refid']}").select({
		title: "{$field['title']}",
		items: [
			{loop $field['options'] $v}
				"{$v}",
			{/loop}
		],
		onChange: function(d) {
			console.log(this, d);
		}
	});
	</script>

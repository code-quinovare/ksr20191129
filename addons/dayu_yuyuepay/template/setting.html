{template 'common/header'}<style type="text/css">.btn-group .active{background-color:#428bca;color:#fff;}	.template .item{position:relative;display:block;float:left;border:1px #ddd solid;border-radius:5px;background-color:#fff;padding:5px;width:190px;margin:0 20px 20px 0; overflow:hidden;}	.template .title{margin:5px auto;line-height:2em;}	.template .title a{text-decoration:none;}	.template .item img{width:178px;height:80px; cursor:pointer;}	.template .active.item-style img, .template .item-style:hover img{width:178px;height:80px;border:3px #009cd6 solid;padding:1px; }	.template .title .fa{display:none}	.template .active .fa.fa-check{display:inline-block;position:absolute;bottom:33px;right:6px;color:#FFF;background:#009CD6;padding:5px;font-size:14px;border-radius:0 0 6px 0;}	.template .fa.fa-times{cursor:pointer;display:inline-block;position:absolute;top:10px;right:6px;color:#D9534F;background:#ffffff;padding:5px;font-size:14px;text-decoration:none;}	.template .fa.fa-times:hover{color:red;}	.template .item-bg{width:100%; height:342px; background:#000; position:absolute; z-index:1; opacity:0.5; margin:-5px 0 0 -5px;}	.template .item-build-div1{position:absolute; z-index:2; margin:-5px 10px 0 5px; width:168px;}	.template .item-build-div2{text-align:center; line-height:30px; padding-top:150px;}	/*@media screen and (min-width:992px){#ListStyle{width:890px; margin:100px auto;}}*/</style>	<div class="panel panel-default">		<div class="panel-body">			<ul class="nav nav-pills">				<li role="presentation" class="active"><a href="#tab_basic" aria-controls="tab_basic" role="tab" data-toggle="pill">基本设置</a></li>				<li role="presentation"><a href="#tab_yuyue" aria-controls="tab_yuyue" role="tab" data-toggle="pill">预约参数</a></li>				<li role="presentation"><a href="#tab_style" aria-controls="tab_style" role="tab" data-toggle="pill">样式设置</a></li>				<li role="presentation"><a href="#tab_contact" aria-controls="tab_contact" role="tab" data-toggle="pill">联系信息</a></li>				<li role="presentation"><a href="#tab_plugin" aria-controls="tab_plugin" role="tab" data-toggle="pill">相关插件</a></li>			</ul>		</div>    </div>
<div class="main">	{if $_W['role'] != 'operator'}
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">        <div class="we7-form">            <div class="panel-body">				<div id="tpl">					<div class="tab-content">				<div class="tab-pane active" id="tab_basic">{template 'set_basic'}</div>				<div class="tab-pane" id="tab_yuyue">{template 'set_yuyue'}</div>				<div class="tab-pane" id="tab_style">{template 'set_style'}</div>				<div class="tab-pane" id="tab_contact">{template 'set_contact'}</div>				<div class="tab-pane" id="tab_plugin">{template 'set_plugin'}</div>					</div>				</div>        			</div>		</div>		
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn btn-danger col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>	{/if}
</div><script charset="utf-8" src="//map.qq.com/api/js?v=2.exp&key=GVPBZ-MARR3-KV53S-3UZ7A-VYF3Z-PDBHH"></script><script type="text/javascript">$(function(){	init();});var citylocation,map,marker = null;var init = function() {    var center = new qq.maps.LatLng($("#lat").val(),$("#lng").val());    var map = new qq.maps.Map(document.getElementById('container'),{        center: center,        zoom: 13    });	if($("#lat").val() =='' || $("#lng").val() ==''){		citylocation = new qq.maps.CityService({			complete : function(result){				map.setCenter(result.detail.latLng);			}		});		citylocation.searchLocalCity();	}	qq.maps.event.addListener(map, 'click', function(event) {		$("#lat").val(event.latLng.getLat().toFixed(5));		$("#lng").val(event.latLng.getLng().toFixed(5));			   var marker=new qq.maps.Marker({					position:event.latLng, 					map:map			  });    		  qq.maps.event.addListener(map, 'click', function(event) {				marker.setMap(null);      		});	});    var anchor = new qq.maps.Point(10, 30);    var size = new qq.maps.Size(32, 30);    var origin = new qq.maps.Point(0, 0);    size = new qq.maps.Size(52, 30);    var originShadow = new qq.maps.Point(32, 0);    var shadow =new qq.maps.MarkerImage(//		'{MODULE_URL}template/weui/images/locate.png', 		size, 		originShadow,		anchor     );    var marker = new qq.maps.Marker({//		icon: icon,		shadow: shadow,		map: map,		position:center,    });    var jump = function(event) {        marker.setPosition(event.latLng);    };    geocoder = new qq.maps.Geocoder({        complete : function(result){            map.setCenter(result.detail.location);            var marker = new qq.maps.Marker({                map:map,                position: result.detail.location            });        }    });    qq.maps.event.addListener(map, 'click', jump);}function codeAddress() {    var address = document.getElementById("address").value;	var loc_p = document.getElementsByName("district[province]")[0].value;	var loc_c =document.getElementsByName("district[city]")[0].value;	var loc_a = document.getElementsByName("district[district]")[0].value;	var search=loc_p+loc_c+loc_a+address;    geocoder.getLocation(search);}</script>

{template '_header'}
<body ontouchstart>
		<div class="weui_btn_primary weui-header "> 
			<div class="weui-header-left"> <a class="icon icon-109 f-white"  onclick='javascript:history.go(-1);'></a>  </div>
			<h1 class="weui-header-title">授权查询系统</h1>
			<div class="weui-header-right"><a class="icon icon-22 f-white open-popup" data-target="#half"></a></div> 
		</div>
		
	<div class="slide" id="slide1">
		<ul>
			<li>
				<a href="#">
					<img src="{php echo tomedia($settings['css']['indeximg'])}" data-src="{php echo tomedia($settings['css']['indeximg'])}" alt="">
				</a>

			</li>
		</ul>
	</div>
	<form action="./index.php" method="get"  id="form1">
		<input type="hidden" name="c" value="{$_GPC['c']}">
		<input type="hidden" name="i" value="{$_W['weid']}" />
		<input type="hidden" name="m" value="zmcn_cer"/>
		<input type="hidden" name="do" value="display" /> 
	<div class="weui_cells_title">请输入经销商信息验证</div>
	<div class="weui_cells">
		<div class="weui_cell weui_cell_select weui_select_after">
			<div class="weui_cell_hd">
				项目：
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<select class="weui_select" name="type">
					<option value="3">按证书编号查询</option>
					<option value="4">按手机号码查询</option>
					<option value="1">按微信号查询</option>
					<option value="2">按经销商名称查询</option>
				</select>
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">
				信息：
			</div> 
			<div class="weui_cell_bd weui_cell_primary"> 
				<input type="text" class="weui_input"  name="key" placeholder="请输入经销商相关信息" value="{$keyword}">
			</div>
			<div class="weui_cell_ft">
				<i style="display: none;" class="weui_icon weui_icon_clear"></i>
				<i style="display: none;" title="" class="weui_icon weui_icon_warn"></i>
				<i style="display: none;" class="weui_icon weui_icon_warn"></i>
				<i style="display: none;" class="weui_icon weui_icon_success"></i>
			</div>
		</div>    
	</div>
		<div class="weui_btn_area">
		<input type="hidden" name="token" value="{$_W['token']}" />
			<input name="submit" type="submit" class="weui_btn weui_btn_primary" value="查询" />
			
		</div>
		
	</form>
<div class="weui_dialog_alert"  style="display: block;"   >
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">弹窗标题</strong></div>
        <div class="weui_dialog_bd">请填写要查询的相关信息！</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<script>
require(['jquery', 'util'], function ($, util) {
	$(function() {
		$('#form1').submit(function () {
			if($('input[name="key"]').val() == ''){
				util.message('请填写要查询的相关信息！');
				return false;
			}
			return true;
		});
	});
});
</script>
{template '_footer'}

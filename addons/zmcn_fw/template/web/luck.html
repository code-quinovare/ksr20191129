          <div class="col-md-9">
				每个防伪码,首次被查时,都有一次抽奖机会,系统会随机生成一个5位数的数字,如果数字包含有上面设置的特征码,则中奖,奖品为对应的积分<br><br><br>
				规则是死的,但人是活的,具体特征码可根据实际营销策略进行设计,特征码位数多则中奖率低,特征码位数少则中奖率高	
          </div>

<datalist id="tx_zz">
	<option label="随机{$unicredi['credit1']['title']}：写法100#200(代表100-200分随机)" value="100#200" />
	<option label="{$unicredi['credit2']['title']}：单位是元(不支持小数点,系统会自动取整)" value="10" />
	<option label="随机{$unicredi['credit2']['title']}：写法10#20(代表10-20元随机)" value="10#20" />
	<option label="红包：单位是分钱最低100分最高20000分" value="100" />
	<option label="随机红包：写法100#450(表示1元至4.5元随机红包)" value="100#200" />
	<option label="寄礼品：请填ID#礼品名称(建立邮寄订单厂家发货)" value="88#礼品名称" />
	<option label="兑礼品：请填ID#礼品名称(发核销码实店兑换核销)" value="88#礼品名称" />
	<option label="卡劵：请填写卡劵ID" value="#" />

</datalist>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>答题红包活动</title>
    <meta name="description" content="答题红包活动" />
    <meta name="keywords" content="答题红包活动">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../addons/zofui_dthb/public/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../addons/zofui_dthb/public/css/main.css">	
	<meta content="width=device-width, initial-scale=0.9, minimum-scale=0.9, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body>
<section id="headansweran">
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-md-12">
			<div class="alert alert-warning alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <strong>答案提示:</strong><br>{php echo $this->module['config']['explain']}</div>
		</div>
		<form action="" method="post" class="form-horizontal form" id="form1">
			{loop $questiones $item}
			<div class="col-xs-12 col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading"><span class="glyphicon glyphicon-pencil"></span>问题{php echo $num++}: {$item['question']}</div>
					<div class="panel-body">
						<input type="hidden" name="quesid[]" value="{$item['id']}"/>
						<input class="form-control" name="answer[]" type="text" placeholder="请输入答案"/>
					</div>
				</div>
			</div>
			{/loop}
			<div class="col-xs-12 col-md-12">
				<input type="submit" name="submit" class="btn btn-info col-xs-12" value="交卷">
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</form>
	</div>
</div>
</section>
<div class="smallfont"></div>
    <script src="../addons/zofui_dthb/public/bootstrap/js/jquery.min.js"></script>

<form  method="post">    
<section class="carpool-post">
	<div class="details-list">
		<ul>
			<li>
				<span class="s1"><em>*</em>发布类型</span>
				<em data-position="2" class="flexn n-pc-type" id="pinche" data-val="2">车找人</em>
			</li>
			<li>
				<span class="s1"><em>*</em>出发地</span>
				<input class="flexn reg-begin-place" id="QiDian" name="QiDian" type="text" placeholder="2-20个字符" maxlength="20">
			</li>
			<li>
				<span class="s1"><em>*</em>目的地</span>
				<input class="flexn reg-end-place" id="ZhongDian" name="ZhongDian" type="text" placeholder="2-20个字符" maxlength="20" >
			</li>
			<li>
				<span class="s1">途径地</span>
				<input class="flexn reg-tujing" id="tujingZhan" name="tujingZhan" type="text" placeholder="请用“，”隔开每个途径地" maxlength="20">
			</li>
			<li>
				<span class="s1"><em>*</em>出发时间</span>
				<input type="text" class="flexn" name="deparTime" id="beginTime" readonly="readonly" placeholder="请选择出发时间">
			</li>
		</ul>
	</div>
	<div class="details-phone">
		<ul>
			<li>
				<span class="s1"><em>*</em>手机号</span>
				<input class="flexn reg-phone" type="number" id="tel" name="tel" placeholder="请输入手机号" maxlength="11" oninput="regNumberLength($(this),11)"  value="{$userdb['pcu_phone']}">
			</li>
			<li>
				<span class="s1 js-txt"><em>*</em>空位</span>
				<span class="flexn disflex s-weishu">
				<input class="flexn reg-person-number" id="ZuoWei" name="ZuoWei" type="number" placeholder="请填写数量" maxlength="2" oninput="regNumberLength($(this),2)" ><em class="js-danwei">空位</em></span>
			</li>
		</ul>
	</div>
	<div class="cp-des">
		<p class="des-tit">更多描述</p>
			<textarea placeholder="请填写费用、车牌号、车型、时间描述等事项" maxlength="100" id="info" name="info"></textarea>
	</div>
	<div class="cp-agreement on">
		<p id="js-tanchuang"><span><em></em></span>我已阅读并同意《拼车平台说明》</p>
	</div>
	<div class="cp-submit" onclick="regList()">
		<p id="sub">立即发布</p>
	</div> 
</section>
</form>
<script>
    $("body").css({ "background": "#fff", "paddingBottom": "90px", "height": "auto" });
    function regNumberLength($this, n) {
        var str = $this.val()
        if (str.length > n) {
            $this.val(str.substr(0, str.length - 1))
        }
    }

    //点击发布按钮时验证
    function regList() {
        var pcDayType = $("#hidPinCheDayType").val();
        var pcType = $("#pinche").attr("data-val");
        if ($(".reg-begin-place").val() == "") {
			$.toast("请输入出发地", "cancel");
            return
        }
        if ($(".reg-begin-place").val().length < 2) {
			$.toast("至少输入两个字", "cancel");
            return
        }
        if ($(".reg-end-place").val() == "") {
			$.toast("请输入目的地", "cancel");
            return
        }
        if ($(".reg-end-place").val().length < 2) {
			$.toast("至少输入两个字", "cancel");
            return
        }
        if ($("#beginTime").val() == "") {
			$.toast("请选择出发时间", "cancel");
            return
        }
        if ($(".reg-phone").val() == "") {
			$.toast("请输入手机号", "cancel");
            return
        } else {
            var regPhone = /^1[3-9][0-9]\d{8}$/;
            if (!regPhone.test($(".reg-phone").val())) {
				$.toast("请输入正确的手机号", "cancel");
                return
            }
        }
        if (pcType == "1" && $("#ZuoWei").val() == "") {
			$.toast("请输入车辆空位数", "cancel");
            return
        }
        if ($("#ZuoWei").val().length >= 3) {
            if (pcType == "1") {
				$.toast("请输入有效的车辆空位数", "cancel");
            } else if (pcType == "2") {
				$.toast("请输入有效的乘车人数", "cancel");
            }
            return;
        }
        if (parseInt($("#ZuoWei").val()) < 1) {
            if (pcType == "1") {
				$.toast("请输入有效的车辆空位数", "cancel");
            } else if (pcType == "2") {
				$.toast("请输入有效的乘车人数", "cancel");
            }
            return;
        }

        if (!$(".cp-agreement").hasClass("on")) {
			$.toast("请先阅读并同意《拼车平台说明》", "cancel");
            return
        }
		
		
        //if (!isAllowSubmit) { return; } else { isAllowSubmit = false; }
        var formData = new FormData();
        formData.append("pinche", $("#pinche").attr("data-val"));
		formData.append("QiDian", $("#QiDian").val());
		formData.append("ZhongDian", $("#ZhongDian").val());
		formData.append("tujingZhan", $("#tujingZhan").val());
		formData.append("beginTime", $("#beginTime").val());
		formData.append("tel", $("#tel").val());
		formData.append("number", $("#ZuoWei").val());
		formData.append("info", $("#info").val());

		$('.cp-submit').removeAttr('onclick');//去掉a标签中的onclick事件 
		$('#sub').css("background","#999");
        $.ajax({
			dataType: "json",
            //url: "{php echo $this->createMobileUrl('ajaxfabu');}",
			url:"/app/index.php?i={$userdb['uniacid']}&c=entry&do=ajaxfabu&m=easily_pinche",
            type: "POST",
            contentType: false,
            processData: false,
            data: formData,	
            success: function (data) {
				var i = {$userdb['uniacid']};
				//var m = {$_W['current_module']['name']};
				var code  = data.pcucode;
				var money = data.money;
				var mtype = data.mtype;
				if(data.type==1){
					
					util.pay({
						orderFee : data.money,
						//orderFee : 0.01,
						payMethod : 'wechat',
						orderTitle : '拼车信息发布充值'+data.money+'元',
						orderTid : data.orderTid,
						module : 'recharge',
					success : function(result) {
						window.location.href = "{php echo $this->createMobileUrl('sh_details');}&mtype="+mtype+"&money="+money+"&code="+code;
					},
					fail : function(result) {
						$(".cp-submit").attr("onclick","regList();");
						$('#sub').removeAttr("style");
						$.getJSON("{php echo $this->createMobileUrl('del_details');}&code="+code,function(){});
					},
					complete : function(result) {
						$(".cp-submit").attr("onclick","regList();");
						$('#sub').removeAttr("style");
					}
					});
				}else if(data.type==3){
					$(".cp-submit").attr("onclick","regList();");
					$('#sub').removeAttr("style");
					$.toast('出发时间不能小于当前时间');
				}else{
					window.location.href = "{php echo $this->createMobileUrl('fabutop');}&code="+code;
				}
	
            },
        });

}

</script>

			$(".js-txt").html("货物");
			$(".js-danwei").text("吨");
			$("#tujingZhan").parents("li").hide();

    return ((new Date(end.replace(/-/g, "\/"))) > (new Date(begin.replace(/-/g, "\/"))));
}

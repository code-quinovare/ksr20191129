{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            编辑拼车信息
        </h3>
    </div>
    <div class="panel-body">
<form class="bs-example bs-example-form" role="form" action="{php echo $this->createWebUrl('infoedit');}&pciid={$pciid}&act=save" method="post">
        <div class="input-group">
            <span class="input-group-addon">类&nbsp;&nbsp;&nbsp;&nbsp;型</span>
            &nbsp;<input type="radio" name="pci_type" value="1" {if $info['pci_type']==1}checked="checked"{/if}>&nbsp;&nbsp;人找车
            &nbsp;<input type="radio" name="pci_type" value="2" {if $info['pci_type']==2}checked="checked"{/if}>&nbsp;&nbsp;车找人
            &nbsp;<input type="radio" name="pci_type" value="3" {if $info['pci_type']==3}checked="checked"{/if}>&nbsp;&nbsp;货找车
            &nbsp;<input type="radio" name="pci_type" value="4" {if $info['pci_type']==4}checked="checked"{/if}>&nbsp;&nbsp;车找货
        </div>
		<br />
        <div class="input-group">
            <span class="input-group-addon">出发地</span>
            <input type="text" class="form-control" value="{$info['pci_chuaddress']}" name="pci_chuaddress">
        </div>
		<br />
        <div class="input-group">
            <span class="input-group-addon">目的地</span>
            <input type="text" class="form-control" value="{$info['pci_muaddress']}" name="pci_muaddress">
        </div>
		<br />
        <div class="input-group">
            <span class="input-group-addon">途经地</span>
            <input type="text" class="form-control" value="{$info['pci_tuaddress']}" name="pci_tuaddress">
        </div>
		<br />
        <div class="input-group">
            <span class="input-group-addon">手机号</span>
            <input type="text" class="form-control" value="{$info['pci_phone']}" name="pci_phone">
        </div>
		<br />
        <div class="input-group">
            <span class="input-group-addon">空&nbsp;&nbsp;&nbsp;&nbsp;位</span>
            <input type="text" class="form-control" value="{$info['pci_count']}" name="pci_count">
        </div>
		<br />
        <div class="input-group">
            <span class="input-group-addon">更多描述</span>
            <input type="text" class="form-control" value="{$info['pci_content']}" name="pci_content">
        </div>
		<br />
        <div class="input-group">
		<input name="111" type="submit" id="111" value="提交" />
		</div>
    </form>
    </div>
</div>
{template 'common/footer'}

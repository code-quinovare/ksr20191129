{template 'common/header'}
<ul class="nav nav-pills">
  <li {if $type==''}class="active"{/if}><a href="{php echo $this->createWebUrl('setup');}">系统设置</a></li>
  <li {if $type==2}class="active"{/if}><a href="{php echo $this->createWebUrl('setup');}&type=2">分享设置</a></li>
  <li {if $type==1}class="active"{/if}><a href="{php echo $this->createWebUrl('setup');}&type=1">热门地点</a></li>
</ul>
<div style="height:10px;"></div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            系统设置
        </h3>
    </div>
    <div class="panel-body">
<form class="bs-example bs-example-form" role="form" action="{php echo $this->createWebUrl('setup');}&act=save" method="post">
        <div class="input-group">
            <span class="input-group-addon">系统名称</span>
            <input type="text" class="form-control" placeholder="拼车网" value="{$setup['es_title']}" name="es_title">
        </div>
        <br />
         <div class="input-group">
            <span class="input-group-addon">首登送金</span>
            <input type="text" class="form-control" placeholder="0" value="{$setup['es_openmoney']}" name="es_openmoney">
            <span class="input-group-addon">元</span>
        </div>
        <br />       
        <div class="input-group">
            <span class="input-group-addon">公告内容</span>
            <input type="text" class="form-control" value="{$setup['es_copyright']}" name="es_copyright">
        </div>
        <br />
        <div class="input-group">
<div class="mui-input-cell">
         
            	<span class="input-group-addon">幻灯片</span>
                {php echo tpl_form_field_image('image',$setup['es_img']);}
            </div>
        </div>
        <br>
        <div class="input-group">
        	<div style="width:25%; float:left;" class="input-group">
                <span class="input-group-addon">车找人</span>
                <input type="text" class="form-control" value="{$setup['es_czr_money']}" name="es_czr_money">
                <span class="input-group-addon">元</span>
            </div>
            <div style="width:25%; float:left;" class="input-group">
                <span class="input-group-addon">人找车</span>
                <input type="text" class="form-control" value="{$setup['es_rzc_money']}" name="es_rzc_money">
                <span class="input-group-addon">元</span>
            </div>
            <div style="width:25%; float:left;" class="input-group">
                <span class="input-group-addon">货找车</span>
                <input type="text" class="form-control" value="{$setup['es_fzc_money']}" name="es_fzc_money">
                <span class="input-group-addon">元</span>
            </div>
            <div style="width:25%; float:left;" class="input-group">
                <span class="input-group-addon">车找货</span>
                <input type="text" class="form-control" value="{$setup['es_czf_money']}" name="es_czf_money">
                <span class="input-group-addon">元</span>
            </div>
        </div>
        <br>
        <div class="input-group">
        	<div style="width:25%; float:left;" class="input-group">
                <span class="input-group-addon">置顶1天</span>
                <input type="text" class="form-control" value="{$setup['es_1_money']}" name="es_1_money">
                <span class="input-group-addon">元</span>
            </div>
            <div style="width:25%; float:left;" class="input-group">
                <span class="input-group-addon">置顶3天</span>
                <input type="text" class="form-control" value="{$setup['es_3_money']}" name="es_3_money">
                <span class="input-group-addon">元</span>
            </div>
            <div style="width:25%; float:left;" class="input-group">
                <span class="input-group-addon">置顶5天</span>
                <input type="text" class="form-control" value="{$setup['es_5_money']}" name="es_5_money">
                <span class="input-group-addon">元</span>
            </div>
            <div style="width:25%; float:left;" class="input-group">
                <span class="input-group-addon">置顶7天</span>
                <input type="text" class="form-control" value="{$setup['es_7_money']}" name="es_7_money">
                <span class="input-group-addon">元</span>
            </div>
        </div>
        <br>
        <div class="input-group">
		<input name="111" type="submit" id="111" value="提交" />
		</div>
    </form>
    </div>
</div>
{template 'common/footer'}

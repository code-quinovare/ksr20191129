{template 'public/header'}

{template 'public/comhead'}



<style type="text/css">
    .nav-tabs>li>a:hover{
        color: #333;
        border-color: #31C2A5;
        background-color: white;
    }
    .nav-tabs > li.active > a,.nav-tabs > li.active > a:hover{
        background-color: #31C2A5;
        color: white;
        border-color: #31C2A5;
    }
    .nav.nav-tabs{border-color: #31C2A5;margin-top: 30px;}
  .panel-default>.panel-heading{font-weight: bold;background-color: #F3F3F3;}

  .yg14{margin-top: 30px;}

  .store_td1{height: 45px;}

  .yg5_tabel{border-color: #e5e5e5;outline: 1px solid #e5e5e5;}

    .yg5_tr2>td{padding: 10px 20px;border: 1px solid #e5e5e5;text-align: center;}

    .yg5_tr1>th{

        border: 1px solid #e5e5e5;

        padding-left: 15px;

        background-color: #FAFAFA;

        font-weight: bold;
        text-align: center;

    }

</style>
<ul class="nav nav-tabs">    
    <li class="active"><a href="{php echo $this->createWebUrl('tabletype')}">餐桌列表</a></li>
    <li><a href="{php echo $this->createWebUrl('addtabletype')}">添加餐桌</a></li>
</ul>
<div class="main"> 

    <div class="panel panel-default">

        <div class="panel-heading">

            分类列表

        </div>

        <div class="panel-body" style="padding: 0px 15px;">

            <div class="row">              

                <table class="yg5_tabel col-md-12">

                    <tr class="yg5_tr1">

                        <th class="store_td1">排序</th>

                        <th>名字</th>
                        <th>服务费</th>
                        <th>最低消费</th>
                        <th>预订预付款</th>
                        <th>桌子数量</th>
                        <th>操作</th>
                        <th>查看</th>

                    </tr>

                     {loop $list $key $item}

              <tr class="yg5_tr2">

                <td>
               {$item['orderby']}
               </td>
               <td>
                {$item['name']}
               </td>
               <td>
               {$item['fw_cost']}
               </td>
               <td>
                {$item['zd_cost']}
               </td>
                <td>
                {$item['yd_cost']}
               </td>
               <td>
               {$item['num']}
               </td>  
                <td>
                  <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal{$item['id']}">删</button>
                </td>
                <td>
                <a class="btn btn-warning btn-sm" href="{php echo $this->createWebUrl('addtabletype',array('id'=>$item['id']));}">编辑</a>
                </td>
               <!--  <td> {$pager}</td> -->
              </tr>
<div class="modal fade" id="myModal{$item['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">提示</h4>
                        </div>
                        <div class="modal-body" style="font-size: 20px">
                            确定删除么？
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a href="{php echo $this->createWebUrl('tabletype', array('id'=>$item['id']));}" type="button" class="btn btn-info" >确定</a>
                        </div>
                    </div>
                </div>
            </div>
               {/loop}

               

              {if empty($list)}

             <tr class="yg5_tr2">

                <td  colspan="8">

                  尚未添加分类

                </td>

              </tr>

             

              {/if}

          </table>

        </div>

      </div>

    </div>

  

</div>





<!-- {template 'common/footer'} -->

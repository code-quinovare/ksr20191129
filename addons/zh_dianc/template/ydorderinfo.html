{template 'common/header'}

 <div class="panel panel-info">

        <div class="panel-heading">订单详情</div>

        <div class="panel-body">

<form class="form-horizontal" action="{php echo $this->createWebUrl('updorder');}" method="POST">

  

<!-- <div class="form-horizontal"> -->

  <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">订单号</label>

    <div class="col-sm-10">

    <input  type="text"  value="{$list['order_num']}" class="form-control" id="inputEmail3" readonly>

  </div>

</div>

  <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">下单时间</label>

    <div class="col-sm-10">

      <input type="text"   value="{$list['created_time']}" class="form-control" id="inputEmail3" readonly>

    </div>

  </div>



 <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">客户姓名</label>

    <div class="col-sm-10">

      <input type="text"   value="{$list['link_name']}" class="form-control" id="inputEmail3" readonly>

    </div>

  </div>

   <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">客户电话</label>

    <div class="col-sm-10">

      <input type="text"   value="{$list['link_tel']}" class="form-control" id="inputEmail3" readonly>

    </div>

  </div>

  <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">预计到店时间</label>

    <div class="col-sm-10">

      <input type="text"   value="{$list['yjdd_date']}" class="form-control" id="inputEmail3" readonly>

    </div>

  </div>
  <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">桌位类型</label>

    <div class="col-sm-10">

      <input type="text"   value="{$list['table_type_name']}" class="form-control" id="inputEmail3" readonly>

    </div>

  </div>

   <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">就餐人数</label>

    <div class="col-sm-10">

      <input type="text"   value="{$list['jc_num']}" class="form-control" id="inputEmail3" readonly>

    </div>

  </div>

   <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">备注</label>

    <div class="col-sm-10">
        <input type="text"   value="{$list['remark']}" class="form-control" id="inputEmail3" readonly>

    </div>

  </div>


 

<div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">状态</label>

    <div class="col-sm-10">

    {if $list['state']==1}
 <input type="text"  style="color:red" value="待确认" class="form-control" id="inputEmail3" readonly>
    

    {elseif $list['state']==2}
<input type="text"  style="color:blue" value="已确认" class="form-control" id="inputEmail3" readonly>


    {elseif $list['state']==3}
<input type="text"  style="color:blue" value="已拒绝" class="form-control" id="inputEmail3" readonly>

    {elseif $list['state']==4}
<input type="text"  style="color:gray" value="已取消" class="form-control" id="inputEmail3" readonly>
     {/if}

    </div>

  </div>



  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">

     <a class="btn btn-default" href="{php echo $this->createWebUrl('ydorder');}"> 返回列表</a> 

    </div>

  </div>

  <input type="hidden" name="id" value="{$list['id']}"/>

    <input type="hidden" name="token" value="{$_W['token']}"/>

</form>

</div>

</div>

<!-- </div> -->

{template 'common/footer'}

<div class="main">
    <form action="" method="post" onsubmit="return check();" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-heading">
                门店配置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">公众号名称</label>
                    <div class="col-sm-9 form-control-static">
                        {$_W['account']['name']}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">门店数量</label>
                    <div class="col-sm-9">
                        <input type="text" name="storecount" value="{if empty($config)}0{else}{$config['storecount']}{/if}" id="storecount" class="form-control" />
                        <div class="help-block" style="color:#f00;">为0不限制门店数量</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">技术支持名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="copyright_name" value="{if empty($config)}{else}{$config['copyright_name']}{/if}" id="copyright_name" class="form-control" />
                        <div class="help-block" style="color:#f00;"><script>document.write(unescape('%u8BF4%u56FE%u8C31%u6E90%u7801%u7F51%u5206%u4EAB'));</script></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">技术支持链接</label>
                    <div class="col-sm-9">
                        <input type="text" name="copyright_url" value="{if empty($config)}{else}{$config['copyright_url']}{/if}" id="copyright_url" class="form-control" />
                        <div class="help-block" style="color:#f00;"><script>document.write(unescape('%u8BF4%u56FE%u8C31%u6E90%u7801%u7F51%u5206%u4EAB'));</script></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">崛起一码付</label>
                    <div class="col-sm-9">
                        <div class="radio-inline">
                            <input type="radio" id="is_jueqi1" value="1" name="is_jueqi" {if
                                   $config['is_jueqi']==1}checked{/if}>
                            <label for="is_jueqi1"> 开启 </label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" id="is_jueqi2" value="0" name="is_jueqi" {if $config['is_jueqi']==0 || empty($config)}checked{/if}>
                            <label for="is_jueqi2"> 关闭 </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">蜂鸟费送</label>
                    <div class="col-sm-9">
                        <div class="radio-inline">
                            <input type="radio" id="is_fengniao1" value="1" name="is_fengniao" {if
                                   $config['is_fengniao']==1}checked{/if}>
                            <label for="is_fengniao1"> 开启 </label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" id="is_fengniao2" value="0" name="is_fengniao" {if $config['is_fengniao']==0 || empty($config)}checked{/if}>
                            <label for="is_fengniao2"> 关闭 </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="保存设置" class="btn btn-primary col-lg-3" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>

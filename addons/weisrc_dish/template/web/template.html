<style>
    .f-card {
        box-shadow: 0 1px 3px rgba(50, 50, 50, 0.5);
    }
    .u-listShow {
        width: 222px;
        border-radius: 6px;
        overflow: hidden;
        float: left;
        margin: 10px;
    }
    .u-listShow .item-top {
        position: relative;
        height: 327px;
        width: 222px;
        overflow: hidden;
    }
    .u-listShow .item-top img {
        height: 327px;
        width: 222px;
    }
    .u-listShow .item-bottom {
        position: relative;
    }
    .u-listShow .item-bottom .tit {
        position: relative;
        height: auto;
        padding: 10px 10px 0;
    }
    .u-listShow .item-bottom .tit h4 {
        width: 170px;
        height: 20px;
        line-height: 20px;
        padding-bottom: 0px;
        overflow: hidden;
        margin-top: 8px;
    }
    .u-listShow .item-bottom .tit h4 a {
        font-size: 16px;
        color: #333;
    }
    .u-listShow .item-bottom .con {
        position: relative;
        width: 100%;
        height: 40px;
        overflow: hidden;
        border-top: 1px solid #f4f4f4;
    }
    .u-listShow .item-bottom .con strong {
        position: absolute;
        top: 12px;
        right: 10px;
        display: block;
        width: 175px;
        text-align: right;
    }
    .u-listShow .item-bottom .con p {
        width: 140px;
        padding-left: 10px;
        padding-top: 12px;
        line-height: 14px;
    }

    .on{
        border: 3px #009CD6 solid;
    }
</style>

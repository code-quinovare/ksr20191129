		var clos = setTimeout("clo()",400)
		$('.popup-overlay').removeClass('modal-overlay-visible')	
    });
	

});
 function inter(){
	$('.modal').addClass('modal-in')
	}
 function clo(){
	$('.modal').css({"display":"none"})
	$('.modal').removeClass('modal-in')
	$('.modal').removeClass('modal-out')
	}	
function close(){
	$('.popup').css({"display":"none"})	
	}

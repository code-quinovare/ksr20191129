{itemplate 'public/header'}
<div class="page clearfix">
	<h2>调试模式</h2>
	<form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">调试模式</label>
			<div class="col-sm-9 col-xs-12">
				<div class="radio radio-inline radio-primary">
					<input type="radio" value="0" name="development" id="development-0" {if $development == 0 || !$development}checked{/if}>
					<label for="development-0">关闭</label>
				</div>
				<div class="radio radio-inline radio-primary">
					<input type="radio" value="1" name="development" id="development-1" {if $development == 1}checked{/if}>
					<label for="development-1">开启</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="hidden" name="token" value="{$_W['token']}">
				<input type="submit" value="提交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{itemplate 'public/footer'}

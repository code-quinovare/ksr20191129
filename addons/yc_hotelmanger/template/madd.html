<div class="panel panel-default">
    <div class="panel-heading">
        会员等级
    </div>
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">等级</label>
                <div class="col-md-3">
                    <div class="form-group input-group">
                        <input name="level" class="form-control" value="{$item['level']}" type="text">
                        <span class="input-group-addon"> </span>
                    </div> 
                </div>

            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">等级名称</label>                   
                <div class="col-md-6">
                        <input name="levelname" class="form-control" value="{$item['levelname']}" type="text">
                        <span class="help-block">新&睿&社&区&提&示：如黄金会员、钻石会员等</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">条件</label>                   
                <div class="col-md-6">
                    <div class="form-group input-group">
                         <span class="input-group-addon">满多少积分成为该等级会员</span>
                        <input name="ordercount" class="form-control" value="{$item['ordercount']}" type="text">
                        <span class="input-group-addon">积分</span>
                    </div> 
                </div>
            </div> 
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">折扣</label>                   
                <div class="col-md-6">
                    <div class="form-group input-group">
                        <input name="discount" class="form-control" value="{$item['discount']}" type="text">
                        <span class="input-group-addon">折</span>
                    </div>
                    <span class="help-block">0~1之间的数字，如8.5折，填写 0.85</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否启用</label>                   
                <div class="col-sm-9">

                    <label for="is_notice1" class="radio-inline"><input name="enabled" value="1" id="is_notice1" checked="true" type="radio"> 是</label>

                    &nbsp;&nbsp;&nbsp;

                    <label for="is_notice2" class="radio-inline"><input name="enabled" value="0" id="is_notice2" type="radio"> 否</label>

                    <span class="help-block"></span>

                </div>
            </div> 
            <input type="hidden" name="id" value="{$item['id']}" />

            <input type="submit" name="submit" value="保存设置" class="btn btn-primary col-lg-1" />

            <input type="hidden" name="token" value="{$_W['token']}" />
        </div> 


    </form>
</div>

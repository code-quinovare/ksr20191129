<style>
    #audio_btn {
        background-repeat: no-repeat;
        cursor: pointer;
        display: none;
        height: 50px;
        position: fixed;
        right: 10px;
        top: 28px;
        width: 50px;
        z-index: 200;
    }
    .loading_background {
        background-image: url("{MODULE_URL}template/style/images/music_loading.gif");
        background-position: center center;
        background-size: 30px 30px;
        opacity: 0.5;
    }
    .loading_yinfu {
        background-image: url("{MODULE_URL}template/style/images/music_yinfu.png");
        background-position: center center;
        background-repeat: no-repeat;
        height: 30px;
        left: 10px;
        position: fixed;
        top: 10px;
        width: 30px;
    }
    .play_yinfu {
        background-image: url("{MODULE_URL}template/style/images/music.gif");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: 60px 60px;
    }
    .rotate {
        animation: 1.2s linear 0s normal none infinite running rotating;
        background-image: url("{MODULE_URL}template/style/images/music_off.png");
        background-size: 100% 100%;
        height: 30px;
        left: 10px;
        top: 10px;
        width: 30px;
    }
    @keyframes rotating {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes rotating {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes rotating {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    .off {
        background: rgba(0, 0, 0, 0) url("{MODULE_URL}template/style/images/music_off.png") repeat scroll 0 0 / 30px 30px;
    }
</style>
{if !empty($this->module['config']['music'])}
<div class="video_exist play_yinfu" id="audio_btn" style="display: block;">
    <div id="yinfu" class="rotate"></div>
    <audio preload="auto" autoplay="autoplay" id="media" src="{php echo toimage($this->module['config']['music'])}" loop=""></audio>
</div> 
<!-- 背景音乐 -->
<!--音乐控制-->
{/if}
 
<script>
    var audioAuto = document.getElementById('media');
    $("#audio_btn").click(function () {
        if (audioAuto.paused) {
            audioAuto.play();
            $(".video_exist").addClass("play_yinfu");
            $(".video_exist").removeClass("off");
        } else {
            audioAuto.pause();
            $(".video_exist").addClass("off");
            $(".video_exist").removeClass("play_yinfu");
        }
    });
</script>

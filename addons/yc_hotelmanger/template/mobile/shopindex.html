<!DOCTYPE html>
<html>
<head>
    <title>{php echo $this->module['config']['shopname']}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" /> 
    <link rel="apple-touch-icon-precomposed"  href="{MODULE_URL}template/style/images/appicon57.png" rel="stylesheet" />
    <link href="{MODULE_URL}template/style/css/shop.css" rel="stylesheet"/>
    <script src="{MODULE_URL}template/style/js/mode.js"></script>
    <script src="{MODULE_URL}template/style/js/jquerys.js"></script>
    <script src="{MODULE_URL}template/style/js/common8.js"></script> 
</head>
<body>
    
<div class="wrap-outer">
    <div class="wrap-inner">
        <link href="{MODULE_URL}template/style/css/shopbase.css" rel="stylesheet" />
        <link href="{MODULE_URL}template/style/css/shophome.css" rel="stylesheet" />
        <div class="fix-bottom">
    <ul class="bottom-nav">
            <li class="current"><a href="{php echo $this->createMobileUrl('shopindex')}" class="home">商城首页</a></li>
            <li><a href="{php echo $this->createMobileUrl('shopindex',array('op'=>'all'))}" class="goods">全部商品</a></li>
            <li><a href="{php echo $this->createMobileUrl('shoporder',array('op'=>'list'))}" class="order">订单</a></li>
    </ul>
</div>


        <div class="head-bar"> 
            商城
        </div>

        <!-- banner -->
        <div id="slider" class="swipe">
            <div class="swipe-wrap">
                <figure>
                    <div class="wrap">
                        <a href="{$cfg['topurl1']}"><img src="{php echo tomedia($cfg['topimg1'])}" style="height:180px"></a>
                    </div>
                </figure>
                <figure>
                    <div class="wrap">
                        <a href="{$cfg['topurl2']}"><img src="{php echo tomedia($cfg['topimg2'])}" style="height:180px"></a>
                    </div>
                </figure>
            </div>
            <ol id="circle">
                <li class="current"></li>
                <li></li>
            </ol>
        </div> 
        <!--推荐商品-->
        <h3 class="tit-recommend">- 推荐商品 -</h3>
        <ul class="recommend-ul"> 
          
            {loop $goods $good}
                <li>
                    <a href="{php echo $this->createMobileUrl('shopindex',array('id'=>$good['id'],'op'=>'info'))}">
                        <img src="{php echo tomedia($good['goods_pic'])}" class="product-img">
                            <p class="price">￥{$good['goods_xprice']}</p>
                                                    <p class="name">{$good['goods_name']}</p>
                    </a>
                </li>
                {/loop} 
        </ul>

        <!--底部信息-->
        <div class="bottom-info">
            <a href="tel:{$cfg['shoptel']}" class="sevice-call"><span class="call-txt">咨询热线&nbsp;&nbsp;{$cfg['shoptel']}</span></a>
           
            <span class="bottom-fine">Copyright © {$cfg['copyright']}</span>
        </div>
    </div>
</div>
<script src="{MODULE_URL}template/style/js/swipe.js"></script>

<script type="text/javascript">
    var slider =
    Swipe(document.getElementById('slider'), {
        auto: 3000,
        continuous: true,
        callback: function (pos) {
            for (var i = 0; i <= circle.length - 1; i++) {
                circle[i].className = "";
                circle[pos].className = "current";
            }
        }
    });
    var circle = document.getElementById('circle').getElementsByTagName('li');
</script>
 <div class="shadow"></div>
    <div class="back">
        <img src="{MODULE_URL}template/style/images/back.png" alt="">
    </div>
    <input id="OnLoadMessage" name="OnLoadMessage" type="hidden" value="" />
</body>
</html>

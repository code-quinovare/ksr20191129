{template 'header'}

<div class="page-header">
    <a href="javascript:void(0);" class="page-back touchable"></a>
    <h2>个人资料管理</h2>
</div>
<div class="content" id="mainPage">
    <div class="select_outer">
        <article class="select_box">
            <section class="sendtwo">
                <label class="date_l">昵称</label>
               
                <span class="iconOuter">
                    <label class="opa1" txtname="pname">
                    
                    <input type="text"  class="pintx" name="nickname" value="{$result['nickname']}" readOnly="true" style="width:60px"/>
                    
                    </label><i></i>
                </span>
            </section>
            <section class="sendtwo">
                <label class="date_l">姓名</label>
                <span class="iconOuter">
                        <label class="opa11" txtname="name">
                      
                    
                         <input type="text"  class="pintx" name="realname" value="{$result['realname']}"  style="width:60px" id="realname"/>
                       </label>
                        
                        <i></i>
                </span>
            </section>

			<section>
                    
                    <label class="date_l">手机号</label>
                    <span class="iconOuter">
                        <input type="tel"  class="pintx" name="mobile" value="{$result['mobile']}"  style="width:100px" id="mobile" maxlength="11"/>
                        
                        </label><i></i>
                    </span>
            </section>

        </article>
    </div>
    <div class="select_outer">
        <article class="select_box">

            
            
        </article>
    </div>
   
</div> 

<div style="text-align: center; margin-top: 1.0714em"><a href="javascript: userce();" class="btn-close"><span>确认</span></a></div>
<script>
    function userce(){
        var uid = {$_W['member']['uid']};
        var  realname = $('#realname').val();
       if(!realname || realname == 'null'){
            alert('真实姓名不能为空！');
            return false;
            
        }
        var mobile = $('#mobile').val();
        
       if(!mobile){
            alert('手机号码不能为空！');
            return false;
       }
        var  rec= /^13[0-9]{1}[0-9]{8}$|15[0-9]{1}[0-9]{8}$|18[0-9]{1}[0-9]{8}$|147[0-9]{8}$|178[0-9]{8}$|177[0-9]{8}$|176[0-9]{8}$|174[0-9]{8}$/;
        if(!rec.test(mobile)){ 
        alert('手机号码格式不正确！');
            return false;
            }
          
          var data ={
                'uid' : uid,
                'realname' :realname,
                'mobile':mobile,
            
          };   
          
                 $.ajax({
                    url: "{php echo $this->createMobileUrl('Centusave')}",
                    type: "post",
                    data: data,
                    dataType: "JSON",
                    success: function (res) {
                      
                       alert(res);
                       window.location.reload();
                       }
                });  
            
            
            
    }

</script>

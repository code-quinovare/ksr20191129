<!DOCTYPE html>
<html>
<head>
    <title>{php echo $this->module['config']['shopname']}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" /> 
    <link rel="apple-touch-icon-precomposed"  href="{MODULE_URL}template/style/images/appicon57.png" rel="stylesheet" />
    <link href="{MODULE_URL}template/style/css/shop.css" rel="stylesheet"/>
    <script src="{MODULE_URL}template/style/js/mode.js"></script>
    <script src="{MODULE_URL}template/style/js/jquerys.js"></script>
    <script src="{MODULE_URL}template/style/js/common8.js"></script> 
</head>
<body>
    
<div class="wrap-outer">
    <div class="wrap-inner">
        <link href="{MODULE_URL}template/style/css/shopbase.css" rel="stylesheet" />
        <link href="{MODULE_URL}template/style/css/shoplist.css" rel="stylesheet" />
        <div class="fix-bottom">
    <ul class="bottom-nav">
            <li><a href="{php echo $this->createMobileUrl('shopindex')}" class="home">商城首页</a></li>
            <li class="current"><a href="{php echo $this->createMobileUrl('shopindex',array('op'=>'all'))}" class="goods">全部商品</a></li>
            <li><a href="{php echo $this->createMobileUrl('shoporder',array('op'=>'list'))}" class="order">订单</a></li>
    </ul>
</div>

        <div class="head-bar"> 
            商品列表
        </div>
        <div class="gift-list">
            <ul class="goods-list" data-page-index="0" data-page-count="1" data-sort="1" data-gift-type="" data-arrive-date="">
                {loop $goods $good}
                <li class="one-good">
                    <a href="{php echo $this->createMobileUrl('shopindex',array('op'=>'info','id'=>$good['id']))}" class="photo-link">
                        <img src="{php echo tomedia($good['goods_pic'])}">
                    </a>
                    <div class="detail">
                        <a href="{php echo $this->createMobileUrl('shopindex',array('op'=>'info','id'=>$good['id']))}" class="detail-link">
                            <h2 class="name">{$good['goods_name']}</h2>
                            <p class="past-time">￥{$good['goods_yprice']}</p>
                            <p class="present-time"><em class="price-cash exchangermb">￥{$good['goods_xprice']}</em>
                            </p>
                        </a>
                    </div>
                </li>
                {/loop}
            </ul>
        </div>
    </div>
</div> 

    <div class="shadow"></div>
    <div class="back">
        <img src="{MODULE_URL}template/style/images/back.png" alt="">
    </div>
      
    <input id="OnLoadMessage" name="OnLoadMessage" type="hidden" value="" />
    
</body>
</html>

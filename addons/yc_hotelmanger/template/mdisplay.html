<style>    .table>tbody>tr>td{overflow:visible;}</style><div class="row clearfix">    <div class="col-md-12 column">        <table class="table table-hover table-condensed"  width="100%"  style="white-space:nowrap">            <thead>                <tr>                    <th width="40px">                        编号                    </th>                    <th width="40px">                        排序                    </th>                    <th>                        会员等级名称                    </th>                    <th>                        条件                    </th>                    <th>                        折扣                    </th>                    <th>                        状态                    </th>                    <th>                        操作                    </th>                </tr>            </thead>            <tbody>                {loop $lists $list}                <tr>                    <td width="40px">                        {$list['id']}                    </td>                    <td width="40px">                        {$list['level']}                    </td>                    <td>                        {$list['levelname']}                    </td>                    <td>                        <span class="label label-primary">积分大于</span>&nbsp;<span class="label label-success">{$list['ordercount']}</span>                    </td>                    <td>                        <span class="label label-info">{$list['discount']}</span>折                    </td>                    <td>                        {if $list['enabled']==1}<span class="label label-success">已启用</span>{else}<span class="label label-danger">已禁用</span>{/if}                    </td>                    <td>                        <div class="btn-group">                            <button class="btn btn-default">操作</button> <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"><span class="caret"></span></button>                            <ul class="dropdown-menu">                                <li>                                    <a class="btn btn-default" data-toggle="tooltip" data-placement="bottom" href="{php echo $this->createWebUrl('hotel_member',array('op'=>'edit','id'=>$list['id'] ))}" title="编辑"><i class="fa fa-edit"></i>编辑</a>                                </li>                                 <li>                                    <a class="btn btn-default" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('hotel_member',array('op'=>'delete', 'id'=>$list['id']))}');" title="删除" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-times"></i>删除</a>                                </li>                            </ul>                        </div>                            </td>                </tr>                {/loop}            </tbody>        </table>    </div></div><script>	function drop_confirm(msg, url){		if(confirm(msg)){			window.location = url;		}	}        $(document).ready(function(){            $('tbody >tr:odd').addClass("success");            $('tbody >tr:even').addClass("warning");          });       </script>

{template 'header'}  <div class="rule panel panel-default">    <div class="table-responsive panel-body">	<ul class="nav nav-tabs">		<li class="active"><a href="{php echo $this->createWebUrl('shopsetting');}">商品管理</a></li>                <li><a href="{php echo $this->createWebUrl('shopadd');}">添加商品</a></li>                 <li><a href="{php echo $this->createWebUrl('shoporder');}">商品订单</a></li> 			</ul><div class="main">	<div class="panel panel-default">		<div class="panel-body table-responsive">		<table class="table table-hover">			<thead class="navbar-inner">			<tr><th class='with-checkbox' style='width:30px;'>				<input type="checkbox" class="check_all" /></th>				<th style="width:120px;">商品名称</th>  				<th style='width:100px;'>商品分类名字</th>				<th style='width:120px;'>原价</th>                                 <th style='width:120px;'>现价</th>  				<th style="width:550px;">操作</th>			</tr>			</thead>			<tbody>			{loop $list $item}			<tr>  <td class="with-checkbox">				<input type="checkbox" name="check" value="{$item['id']}"></td>				<td>{$item['goods_name']}</td>				<td>{$item['typename']}</td>				<td>{$item['goods_yprice']}</td>				<td>{$item['goods_xprice']}</td> 				 				<td>  					<a href="{php echo $this->createWebUrl('shoporder',array('id'=>$item['id']))}" class="btn  btn-default btn-small" data-toggle="tooltip" data-placement="bottom"  title="订单查看">订单查看</a>					<a class="btn  btn-default btn-sm" rel="tooltip" href="{php echo $this->createWebUrl('shopadd',array('id'=>$item['id']))}" title="编辑" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-edit"></i></a>				                     					<a class="btn btn-default" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('shopsetting',array('op'=>'del', 'id'=>$item['id']))}');" title="删除" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-times"></i></a>    </td>			</tr>			{/loop}           			</tbody>			<input name="token" type="hidden" value="{$_W['token']}" />		</table>	</div>	</div>	{$pager}</div>	</div>	</div><script>	function drop_confirm(msg, url){		if(confirm(msg)){			window.location = url;		}	}$(document).ready(function(){            $('tbody >tr:odd').addClass("success");            $('tbody >tr:even').addClass("warning");          });       </script>{template 'common/footer'}

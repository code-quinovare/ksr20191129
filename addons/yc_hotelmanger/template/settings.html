{template 'header'}


<div class="rule panel panel-default">

    <div class="table-responsive panel-body">
        <div class="tabbable" id="tabs-165671">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#panel-215752" data-toggle="tab">基本设置</a>
                </li> 
            </ul> 
            <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
                <div class="tab-content">
                    <div class="tab-pane active" id="panel-215752">
                        <p>
                        <div class="main">

                             
                            <div class="panel panel-default">

                                <div class="panel-heading">

                                    页面设置

                                </div>

                                <div class="panel-body">

                                    <div class="form-group">
                                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启米花商城</label>

                                        <div class="col-sm-9">

                                            <label for="is_notice1" class="radio-inline"><input type="radio" name="is_mihua_mall" value="1" id="is_notice1" {if $setting['is_mihua_mall'] == 1}checked="true"{/if} /> 是</label>

                                            &nbsp;&nbsp;&nbsp;

                                            <label for="is_notice2" class="radio-inline"><input type="radio" name="is_mihua_mall" value="0" id="is_notice2"  {if $setting['is_mihua_mall'] == 0}checked="true"{/if} /> 否</label>
                                            <span class="help-block">开启后，用户可在手机端导航按钮访问米花商城</span>
                                       

                                        </div>
                                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启到店付款</label>

                                        <div class="col-sm-9">

                                            <label for="is_notice1" class="radio-inline"><input type="radio" name="is_daidian" value="1" id="is_notice1" {if $setting['is_daidian'] == 1}checked="true"{/if} /> 是</label>

                                            &nbsp;&nbsp;&nbsp;

                                            <label for="is_notice2" class="radio-inline"><input type="radio" name="is_daidian" value="0" id="is_notice2"  {if $setting['is_daidian'] == 0}checked="true"{/if} /> 否</label>

                                            <span class="help-block"></span>

                                        </div>

                                    </div>



                                </div>

                            </div>

                            <div class="panel panel-default">

                                <div class="panel-heading">

                                    管理员信息提醒设置

                                </div>

                                <div class="panel-body">

                                    <div class="form-group">

                                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否信息提醒</label>

                                        <div class="col-sm-9">

                                            <label for="is_notice1" class="radio-inline"><input type="radio" name="is_notice" value="1" id="is_notice1" {if $setting['is_notice'] == 1}checked="true"{/if} /> 是</label>

                                            &nbsp;&nbsp;&nbsp;

                                            <label for="is_notice2" class="radio-inline"><input type="radio" name="is_notice" value="0" id="is_notice2"  {if empty($setting) || $setting['is_notice'] == 0}checked="true"{/if} /> 否</label>

                                            <span class="help-block"></span>

                                        </div>

                                    </div>

                                    <div class="form-group">

                                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">通知用户OPENID</label>

                                        <div class="col-sm-9">

                                            <input type="text" name="tpluser" class="form-control" value="{$setting['tpluser']}"/>

                                            <span class="help-block">请填写微信编号。系统根据微信编号获取对应公众号的openid,多个管理员请用,分离</span>

                                        </div>

                                    </div>
                                    
                                    <div class="form-group">

                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">管理员通知提醒模版ID</label>

                                    <div class="col-sm-9">

                                        <input type="text" name="xindan" value="{$setting['xindan']}" class="form-control"/>

                                        <div class="help-block">

                                             <code>IT行业</code>在模板库选择行业<code>互联网电子商务</code>，搜索编号为<code>OPENTM400339500</code>的模板<br/>



                                        </div>

                                    </div>

                                </div>

                                </div>

                            </div>




                        </div>
                        </p>
                    </div>
                    
                        <div class="panel panel-default">

                            <div class="panel-heading">

                                客户模版消息通知

                            </div>

                            <div class="panel-body">

                                <div class="form-group">

                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启</label>

                                    <div class="col-sm-9">

                                        <label for="isshow1" class="radio-inline"><input type="radio" name="istplnotice" value="1" id="isshow1" {if $setting['istplnotice'] == 1}checked="true"{/if} /> 是</label>

                                        &nbsp;&nbsp;&nbsp;

                                        <label for="isshow2" class="radio-inline"><input type="radio" name="istplnotice" value="0" id="isshow2"  {if empty($setting) || $setting['istplnotice'] == 0}checked="true"{/if} /> 否</label>

                                        <span class="help-block"></span>

                                    </div>

                                </div>
 

                                
 

                                <div class="form-group">

                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客户通知提醒模版ID</label>

                                    <div class="col-sm-9">

                                        <input type="text" name="jdyd" value="{$setting['jdyd']}" class="form-control"/>

                                        <div class="help-block">

                                            <code>IT行业</code>在模板库选择行业<code>互联网电子商务</code>，搜索编号为<code>OPENTM400339500</code>的模板<br/>

                                        </div>

                                    </div>

                                </div> 

                            </div>

                        </div> 
                    
                    
                </div>

                <div class="form-group col-sm-12">

                    <input type="hidden" name="id" value="{$setting['id']}" />
                    
                    <input type="submit" name="submit" value="保存设置" class="btn btn-primary col-lg-1" />

                    <input type="hidden" name="token" value="{$_W['token']}" />

                </div> 
            </form>
        </div>
    </div>
</div>



{template 'common/footer'}

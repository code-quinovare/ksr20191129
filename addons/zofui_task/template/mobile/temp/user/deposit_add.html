{template 'temp/user/deposit_top'}
	<div class="auth_auth auth_hide_class">
		
		<div class="weui_cells">
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">保证金余额</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="text"  placeholder="" value="{$userinfo['deposit']} 元" disabled>
					<input type="hidden"   value="{$userinfo['deposit']}" name="nowdeposit">
				</div>
			</div>
		</div>
		<form action="{php echo $this->createMobileUrl('pay')}" method="post">
			<div class="weui_cells">
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">增加保证金</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="tel"  placeholder="在此输入您要增加的金额" value="" name="adddeposit">
					</div>
				</div>
			</div>
			
			<input value="确定" name="epositsubmit" class="ff5f27_input_button" type="submit" >
			<input type="hidden" name="token" value="{$_W['token']}" />
		</form>
	</div>

	<div class="auth_explain auth_hide_class">
		<p>提示：</p>
		<div class="font_13px_999">
		<p>1.交纳保证金的目的在于保障执行任务用户的利益。</p>
		<p>2.交纳保证金后才能发布任务供别人执行。</p>
		<p>3.交纳保证金后别人在相应的分类中能搜到你。</p>
		<p>4.交纳保证金后头像显示加V标识。</p>
		<p>5.若您虚假拒绝雇员提交的有效的任务结果，经客服审核后会扣除您相应的保证金补偿雇员的损失。</p>
		<p>6.账户最低保证金金额：{php echo $this->module['config']['deposit']}元。低于此值不能发任务。。</p>
		</div>
	</div>

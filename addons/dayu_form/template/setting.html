{template 'common/header'}<style type="text/css">.btn-group .active{background-color:#428bca;color:#fff;}</style>
<div class="main">    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
        <div class="panel panel-info">
            <div class="panel-heading">语音第三方存储 - 七牛</div>            <div class="panel-body">                    <div class="form-group">                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class='red'>*</span>七牛账号公钥 AK：</label>                        <div class="col-sm-9 col-xs-12">                            <input type="text" name="ak" class="form-control" value="{$settings['qiniu']['ak']}">                        </div>                    </div>                    <div class="form-group">                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class='red'>*</span>七牛账号密钥 SK：</label>                        <div class="col-sm-9 col-xs-12">                            <input type="text" name="sk" class="form-control" value="{$settings['qiniu']['sk']}">                        </div>                    </div>                    <div class="form-group">                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class='red'>*</span>七牛存储空间：</label>                        <div class="col-sm-9 col-xs-12">                            <input type="text" name="bucket" class="form-control" value="{$settings['qiniu']['bucket']}">                        </div>                    </div>                    <div class="form-group">                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class='red'>*</span>七牛访问域名：</label>                        <div class="col-sm-9 col-xs-12">                            <input type="text" name="host" class="form-control" value="{$settings['qiniu']['host']}" placeholder="http://开头，结尾不要/。绑定自己的域名，不用使用七牛提供的域名">                        </div>                    </div>                    <div class="form-group">                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class='red'>*</span>七牛转码队列名：</label>                        <div class="col-sm-9 col-xs-12">                            <input type="text" name="pipeline" class="form-control" value="{$settings['qiniu']['pipeline']}">                            <span class="help-block">如果不设置队列，转码速度非常之慢，请务必设置。<a target="_blank" href="https://portal.qiniu.com/create/mps">去七牛创建多媒体处理队列</a></span>                        </div>                    </div>
            </div>
        </div>		<div class="panel panel-info">            <div class="panel-heading">其他参数设置</div>            <div class="panel-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">腾讯地图key</label>                    <div class="col-xs-12 col-sm-9">                         <input type="text" class="form-control" name="qqkey" value="{$settings['qqkey']}" />	        			<span class="help-block">会员资料自动获取地址。<a href="http://lbs.qq.com/" target="_blank">申请腾讯地图key</a> 无key无法自动获取省市区、街道</span>                    </div>                </div>                <div class="form-group">					<label class="col-xs-12 col-sm-3 col-md-2 control-label">后台操作员分权</label>					<div class="col-xs-12 col-sm-9">						<div class="btn-group" data-toggle="buttons">							<label class="btn btn-default {if $settings['role'] == 1}active{/if}"><input type="radio" name="role" value="1" {if $settings['role'] == 1} checked="checked"{/if} >开启</label>							<label class="btn btn-default {if $settings['role'] == 0}active{/if}"><input type="radio" name="role" value="0" {if $settings['role'] == 0} checked="checked"{/if}>关闭</label>						</div>	        			<span class="help-block">开启分权，在设置权限的时候禁止给予新建主题及参数设置、主题列表入口、管理入口等核心功能设置权限</span>					</div>                </div>                <div class="form-group">					<label class="col-xs-12 col-sm-3 col-md-2 control-label">访问模式</label>					<div class="col-xs-12 col-sm-9">						<div class="btn-group" data-toggle="buttons">							<label class="btn btn-default {if $settings['auth'] == 0}active{/if}"><input type="radio" name="auth" value="0" {if $settings['auth'] == 0} checked="checked"{/if}>普通介入</label>							<label class="btn btn-default {if $settings['auth'] == 1}active{/if}"><input type="radio" name="auth" value="1" {if $settings['auth'] == 1} checked="checked"{/if} >授权介入/wap</label>						</div>					</div>                </div>            </div>        </div>
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>
{template 'common/footer'}

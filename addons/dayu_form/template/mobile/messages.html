{template 'weheader'}
	<div class="weui_msg">
		<div class="weui_icon_area"><i class="weui_icon_{if $label=='success'}success{/if}{if $label=='danger'}cancel{/if}{if $label=='info'}info{/if}{if $label=='warning'}warn{/if} weui_icon_msg"></i></div>
					{if is_array($msg)}
		<div class="weui_text_area">
			<h2 class="weui_msg_title">MYSQL 错误：</h2>
			<p class="weui_msg_desc">{php echo cutstr($msg['sql'], 300, 1);}</p>
			<p class="weui_msg_desc"><b>{$msg['error'][0]} {$msg['error'][1]}：</b>{$msg['error'][2]}</p>
		</div>
					{else}
		<div class="weui_text_area">
			<h2 class="weui_msg_title">{$info}</h2>
			<p class="weui_msg_desc">{$caption}</p>
			<p class="weui_msg_desc">{$msg}</p>
		</div>
					{/if}
		<div class="weui_opr_area">
			<p class="weui_btn_area">
					{if $redirect}
				<a href="{$redirect}" class="weui_btn weui_btn_primary">确定</a>
					<script type="text/javascript">
						setTimeout(function () {
							location.href = "{$redirect}";
						}, 3000);
					</script>
					{else}
				<a href="javascript:history.back(-1);" class="weui_btn weui_btn_default">点击这里返回上一页</a>
					{/if}
			</p>
		</div>
    </div>
{template 'footers'}

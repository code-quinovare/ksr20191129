<div class="panel panel-warning">
	<div class="panel-heading">高级参数</div>
		<div class="panel-body">
			{if $setting['role']==1 && ($_W['role'] == 'founder' || $_W['role'] == 'manager')}
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-3 control-label">后台管理分权</label>
					<div class="col-xs-12 col-sm-6">
						<select class="form-control" multiple="multiple" name="role[]">
							{loop $permission $row}
							<option value="{$row['user']['uid']}" {if $row['select'] == '1'}selected{/if}>{$row['user']['username']}</option>
							{/loop}
						</select>
					<span class="help-block">按住CTRL可多选</span>
					</div>
				</div>
			{/if}
	</div>
</div>

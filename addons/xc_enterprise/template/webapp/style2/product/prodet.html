<div class="caseCont">

            <div class="swiper-container" id="sc4">

        </div>

    </div>

</div>

<!--bottom-->


<script>

    jQuery(document).ready(function (e) {




        var mySwiper4 = new Swiper('#sc4', {
            freeMode : true,
            slidesPerView: "auto",
            prevButton : '#sbp4',
            nextButton : '#sbn4'
        });

        $("#sc4 .swiper-slide").click(function () {
            $(this).addClass("curr").siblings().removeClass("curr");
            $(".CDC3 .imgBlock").html($(this).html());
        });
        
        $(".prevBtn").click(function () {
            var indexC = $("#sc4 .swiper-slide.curr").index();
            var len = $("#sc4 .swiper-slide").length;
            if( indexC == 0 )
            {

            }
            else
            {
                indexC-- ;
                $(".CDC3 .imgBlock").html($("#sc4 .swiper-slide").eq(indexC).html());
                $("#sc4 .swiper-slide").eq(indexC).addClass("curr").siblings().removeClass("curr");
                mySwiper4.slideTo(indexC);
            }
        });

        $(".nextBtn").click(function () {
            var indexC = $("#sc4 .swiper-slide.curr").index();
            var len = $("#sc4 .swiper-slide").length;
            if( indexC == len-1 )
            {

            }
            else
            {
                indexC++ ;
                $(".CDC3 .imgBlock").html($("#sc4 .swiper-slide").eq(indexC).html());
                $("#sc4 .swiper-slide").eq(indexC).addClass("curr").siblings().removeClass("curr");
                mySwiper4.slideTo(indexC);
            }
        });
        function showimg() {

        }
//        ************

        $(".swiper-slide:first").addClass("curr");
        var src = $(".swiper-slide .curr").find('img').attr("src");
        $(".imgBlock img").attr("src",src);


        var uited = 3;
        $('.topNav li').each(function () {
            var uit = $(this).attr("data-uit");
            if (uit == uited) {
                $(this).addClass('curr');
            } else {
                $(this).removeClass('curr');
            }
        });

    });

</script>

        var deviceWidth = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';

	<style>
	.textellipsis1{
		overflow:hidden;
		text-overflow:ellipsis;
		-o-text-overflow:ellipsis;
		-webkit-text-overflow:ellipsis;
		-moz-text-overflow:ellipsis;
		white-space:nowrap;
	}
	.mychatmain{width:100%;}
	.mychatmain .item{width:100%;}
	.mychatmain .item .left{margin:0;width:6.4rem;}
	.mychatmain .item .left .img{margin-left:0.2rem;}
	.mychatmain .item .left .text{margin:0 0 0 0.2rem;}
	.mychatmain .item .right{float:right;margin-right:0.2rem;text-align:right;width:0.6rem;color:#ccc;}

<body style="padding-bottom:1.4rem;padding-top:0;">


<div class="mychatmain">
	{if $kefulist}
		{loop $kefulist $row}
			<a href="{php echo $this->createMobileUrl('qdadmin',array('fkid'=>$row['id'],'op'=>'fensichatdetail'))}">
				<div class="item">
					<div class="left">
						<div class="img">
							<img src="{$row['kefuavatar']}">
						</div>
						<div class="text">
							<div class="name textellipsis1">
								{$row['kefunickname']}
								<span style="color:#999;margin-left:0.1rem;font-size:0.23rem;">{php echo date("Y-m-d H:i:s",$row['kefulasttime']);}</span>
							</div>
							<div class="zu textellipsis1">
								{$row['kefulastcon']}
							</div>
						</div>
					</div>
					<div class="right iconfont">&#xe642;</div>
				</div>
				</a>
		{/loop}
	{else}
	<div style="margin-top:2rem;text-align:center;">
		<div class="iconfont" style="font-size:0.75rem;color:#999;">&#xe66d;</div>
		<div style="font-size:0.35rem;color:#999;margin-top:0.2rem;">暂无对话记录</div>
	</div>
	{/if}
</div>

<!DOCTYPE html>
<html style="background:#f5f5f5;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>管理员中心</title>
    <link rel="stylesheet" href="{MD_ROOT}static/css/reset.css"/>
    <link rel="stylesheet" href="{MD_ROOT}static/css/home.css?v=20170927"/>
	<link rel="stylesheet" href="{MD_ROOT}static/iconfont/iconfont.css"/>
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
	<style>
	#footer{width:100%;}
	#footer .footer-item{width:3.75rem;}
	#footer .footer-item span{width:3.75rem;}
	#footer .now span.icon,#footer .now span.text,.main .item .text .name{color:{php echo $this->module["config"]['temcolor']};}
	.textellipsis1{
		overflow:hidden;
		text-overflow:ellipsis;
		-o-text-overflow:ellipsis;
		-webkit-text-overflow:ellipsis;
		-moz-text-overflow:ellipsis;
		white-space:nowrap;
	}
	.main .item{width:100%;}
	.main .item .img{margin-left:0.2rem;}
	.main .item .to{float:right;margin-right:0.2rem;}
	.main .item .text{width:5rem;}
	.main .item .text .name{width:3rem;}
	
	.search{padding:0.2rem;width:7.1rem;height:0.6rem;background:#fff;border-bottom:solid 1px #f1f1f1;}
	.search input{display:block;width:5.9rem;float:left;height:0.6rem;border:none;line-height:0.6rem;background:#f5f5f5;font-size:0.28rem;text-indent:5px;border-radius:0.15rem;color:#333;}
	.search button{display:block;border:none;background:#3ACED8;color:#fff;font-size:0.3rem;width:1rem;float:right;text-align:center;height:0.6rem;line-height:0.6rem;border-radius:0.15rem;}
	</style>
</head>
<body style="padding-bottom:1.4rem;padding-top:0;">

<div class="search">
	<form action="{php echo $this->createMobileUrl('qdadmin',array('op'=>'searchfensi'))}" method="post" id="form">
		<input type="text" placeholder="可根据客户昵称、标签、姓名、电话进行模糊搜索" name="keyword" value="" />
		<button type="submit">搜索</button>
	</form>
</div>

<div class="main">	
	<div style="margin-top:2rem;text-align:center;">
		<div class="iconfont" style="font-size:0.75rem;color:#999;">&#xe66d;</div>
		<div style="font-size:0.35rem;color:#999;margin-top:0.2rem;">请搜索粉丝</div>
	</div>
</div>

<div class="copyright">{php echo nl2br($this->module["config"]['copyright'])}</div>

<!--footer-->
<div id="footer">
	<div class="footer-item">
		<a href="{php echo $this->createMobileUrl('qdadmin');}">
		<span class="icon iconfont">&#xe6c2;</span>
		<span class="text">客服列表</span>
		</a>
	</div>
	<div class="footer-item now">
		<span class="icon iconfont">&#xe651;</span>
		<span class="text">粉丝列表</span>
	</div>
</div>
<script src="{MD_ROOT}static/newui/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="{MD_ROOT}static/js/jquery.form.js"></script>
<script type="text/javascript">
$("#form").ajaxForm({
	type: "POST",
	dataType:"json",
	success: function(data) {
		if(data.error == 1){
			alert(data.message);
		}else{
			$('.main').html(data.html);
		}
	},
});
</script>			
</body>
</html>

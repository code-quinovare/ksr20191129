<style>
.qrmessiwrap{
	position:fixed;
	z-index:20000;
	bottom:{$cservicegroup['qrbottom']}%;
	right:{$cservicegroup['qrright']}%;
	width:100px;
	height:auto;
	text-align:center;
}
.qrmessiwrap .messitanchu{
	font-size:12px;
	width:54px;
	height:54px;
	line-height:54px;
	border-radius:54px;
	text-align:center;
	color:{$cservicegroup['qrcolor']};
	background:{$cservicegroup['qrbg']};
	-moz-box-shadow:0px 0px 10px #333333;
	-webkit-box-shadow:0px 0px 10px #333333;
	box-shadow:0px 0px 10px #333333;
	margin-left:23px;
}
.qrmessiwrap #qrlistdiv{
	display:none;
	background:#fff;
	background:{$cservicegroup['qrbg']};
	width:100px;
	height:auto;
	border-radius:5px;
	padding:5px 0;
	-moz-box-shadow:0px 0px 10px #333333;
	-webkit-box-shadow:0px 0px 10px #333333;
	box-shadow:0px 0px 10px #333333;
}
.qrmessiwrap #qrlistdiv a{
	display:block;
	height:30px;
	line-height:30px;
	color:{$cservicegroup['qrcolor']};
	font-size:12px;
	text-align:center;
	width:100%;
}
.qrmessiwrap #qrlistdiv .messinodata{
	width:100%;
	height:30px;
	line-height:30px;
	color:{$cservicegroup['qrcolor']};
	font-size:12px;
	text-align:center;
}
.qrmessiwrap .arrow{
	width:0;
	height:0;  
	border-left:7px solid transparent;  
	border-right:7px solid transparent;  
	border-top:7px solid {$cservicegroup['qrbg']};
	margin-left:42px;
	margin-bottom:5px;
	display:none;
}
</style>
<div class="qrmessiwrap">
	<div id="qrlistdiv">
	{if !empty($cservicelist)}
		{loop $cservicelist $row}
			{if $row['ctype'] == 1}
			<a href="{php echo $this->createMobileUrl('chat',array('toopenid'=>$row['content'],'qudao'=>$qudao,'goodsid'=>$goodsid))}">
			{/if}
			{if $row['ctype'] == 2}
			<a href="http://wpa.qq.com/msgrd?v=3&uin={$row['content']}&site=qq&menu=yes">
			{/if}
			{if $row['ctype'] == 3}
			<a href="tel:{$row['content']}">
			{/if}
			{if $row['ctype'] == 4}
			<a href="tel:{$row['content']}">
			{/if}
			{$row['name']}
			</a>
		{/loop}
	{else}
		<div class="messinodata">暂无客服</div>
	{/if}
	</div>
	<div class="arrow"></div>
	<div class="messitanchu">{$cservicegroup['qrtext']}</div>
</div>
 <script>
 $(".messitanchu").click(function(){
	$("#qrlistdiv").toggle();
	$(".arrow").toggle();
 });
 </script>

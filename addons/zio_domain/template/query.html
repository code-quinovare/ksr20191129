<div style='max-height:500px;overflow:auto;'>
<table class="table table-hover">
    <tbody>   
        {loop $ds $row}
        <tr>
            <td>{$row['title']}</td>
            <td style="width:80px;"><a href="javascript:;" onclick='select_item({php echo json_encode($row);})'>选择</a></td>

        {/loop}
        {if count($ds)<=0}
        <tr> 
            <td colspan='4' align='center'>未找到数据</td>
        </tr>
        {/if}
    </tbody>
</table>
</div>

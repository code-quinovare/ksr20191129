<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>红包领取页面</title>
        <link rel="stylesheet" href="{JS}weui.min.css"/>
        <script type="text/javascript" src="{JS}jquery-1.7.2.min.js"></script>
    </head>
    <body>
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <!-- :) -->
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">领取中</p>
        </div>
    </div>
    <div class="weui_msg">
        <div class="weui_icon_area"><i class="weui_icon_warn weui_icon_msg"></i></div>
        <div class="weui_text_area">
            <h2 class="weui_msg_title">{$brrow['nickname']}你的红包已经加载完成</h2>
            <p class="weui_msg_desc">请点击下方按钮领取您的红包</p>
        </div>
        <form class="form-horizontal form" action="" id="form" method="post" enctype="multipart/form-data">
        <div class="weui_opr_area">
            <p class="weui_btn_area">
                <input type="hidden" name="token" value="{$_W['token']}"/>
                <input type="hidden" name="salt" value="{$salt}"/>
                <input type="submit" name="submit" class="weui_btn weui_btn weui_btn_warn" value="立即领取红包">
            </p>
        </div>
        </form>
        <div class="weui_extra_area">
            <a href="">{$_W['uniaccount']['name']}</a>
        </div>
    </div>
    <script>
        $('#form').submit(function(){
            $('#loadingToast').show();
        });
    </script>
    </body>
</html>

<div class="panel panel-info">
            <div class="panel-heading">粉丝可领取总次数</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">限制领取次数</label>
					<div class="col-xs-12 col-sm-9">
						<label class="radio-inline"><input type="radio" name="xianzhi"
						 value="1" {if $settings['xianzhi'] !== 2}checked="checked" {/if}onClick="$('#numlimit').hide();">不开启</label>
						 <label class="radio-inline"><input type="radio" name="xianzhi"
						 value="2" {if $settings['xianzhi'] == 2}checked="checked" {/if} onClick="$('#numlimit').show();">开启</label>
					</div>
				</div>
				<div class="form-group" id="numlimit" {if $settings['xianzhi'] == 1 || empty($settings['xianzhi'])}style="display:none;" {/if}>
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">限制粉丝领取</label>
                    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10" style="padding: 0">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="getnum" value="{$settings['getnum']}">
                                    <span class="input-group-addon">次奖品</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
            
  </div>
  <div class="panel panel-info">
            <div class="panel-heading">粉丝每天领取次数</div>
			<div class="panel-body">
				<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">次数</label>
                    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10" style="padding: 0">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="today_num" value="{$settings['today_num']}">
                                    <span class="input-group-addon">次奖品</span>
                                </div>
                            </div>
                        </div>
						<div class="help-block">留空或者0为不限制</div>
                    </div>
                </div>
			</div>
  </div>

<div class="panel panel-danger">
            <div class="panel-heading">是否开启资料收集(此处为简单的收集粉丝姓名号码,不建议使用)</div>
			<div class="panel-body">
			<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">资料收集</label>
					<div class="col-xs-12 col-sm-9">
                        <label class="radio-inline"><input type="radio" name="userinfo"
                         value="1" {if $settings['userinfo'] !== 2}checked="checked" {/if}>不开启</label>
						 <label class="radio-inline"><input type="radio" name="userinfo"
                         value="2" {if $settings['userinfo'] == 2}checked="checked" {/if}>开启</label>
                    </div>
            </div>
			</div>
            
  </div> 
 <div class="panel panel-default">
	<div class="panel-heading">网页领取红包设置</div>
	<div class="panel-body">
	<div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">未关注跳转URL</label>
        <div class="col-sm-9">
          <input type="text" name="surl" value="{$settings['surl']}" class="form-control"/>

    </div>
	</div>
  </div>

        <label class="col-xs-12 col-sm-3 col-md-2 control-label">AppID（应用ID）</label>
        <div class="col-sm-9">
          <input type="text" name="yzappId" value="{$settings['yzappId']}" class="form-control"/>

        <label class="col-xs-12 col-sm-3 col-md-2 control-label">AppSecret（应用密钥）</label>

      </div>
    </div>
  </div>

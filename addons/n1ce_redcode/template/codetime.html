{template 'common/header'}
<script>
require(['bootstrap.switch', 'util'], function($, u){
	$(function(){
		$('.make-switch').bootstrapSwitch();
	});
});
</script>
<input type="hidden" name="pici" value="{$pici}" />
<div class="main">
		<form class="form-horizontal form" action="" method="post" >
		
        <div class='panel panel-default'>
            
                <div class="alert alert-success" role="alert"><i class="fa fa-clock-o"></i>  第{$pici}批次时间设置</div>
           
            <div class='panel-body'>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">是否开启时间限制</label>
					<div class="col-xs-12 col-sm-8">
						<input class="flag" type="checkbox" name="time_limit" value="1" {if $timeinfo['time_limit']==1}checked{/if} />
					</div>
				</div>
                <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 活动时间</label>
					<div class="col-sm-9 col-xs-12">
						{php echo tpl_form_field_daterange('datelimit', array('starttime'=>date('Y-m-d H:i',$timeinfo['starttime']),'endtime'=>date('Y-m-d H:i',$timeinfo['endtime'])), true)}
					</div>
				</div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"> 活动未开始提示语</label>
                    <div class="col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="" name="miss_start" value="{$timeinfo['miss_start']}">
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"> 活动已结束提示语</label>
                    <div class="col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="" name="miss_end" value="{$timeinfo['miss_end']}">
                        </div>
                </div>   
            
			</div>
		</div>
		<div class="form-group margin-bottom">
            <div class="col-sm-12">
                <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
                <input type="hidden" name="token" value="{$_W['token']}"/>
            </div>
        </div> 
		</form>
</div>

<script>
	$(function(){
		require(['bootstrap.switch'],function($){
		   $('.flag:checkbox').bootstrapSwitch({onText: '开启', offText: '不开启'});
			$('.flag:checkbox').on('switchChange.bootstrapSwitch', function(event, state) {
			   var force_register = state ? 2 : 1;
			});
		});
	});
    </script>
{template 'common/footer'}

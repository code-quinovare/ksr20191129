{template 'common/header'}
<style>
/* 数据框(标题在表格外)*/
.data-box{margin-bottom:30px;}
.data-box .data-hd{margin-bottom:20px;height:16px;line-height:16px;padding-left:10px;border-left:3px solid #44b549;}
.data-box.with-padding .data-bd{padding:0 13px;}
.data-box.with-button .data-hd .more-info{margin-top:-9px;}
.data-box .data-hd h3,.data-box .data-hd h4{font-weight:700;font-size: 16px;}
/* 信息框 */
.info-box{margin-bottom:30px;border:1px solid #e7e7eb;}
.info-box .info-hd{line-height:38px;height:38px;padding:0 14px;background:#f4f5f9;border-bottom:1px solid #e7e7eb;}
.info-box .info-bd{padding:20px 40px;zoom:1;}
.info-box .info-bd .empty{padding:35px 0;text-align:center;color:#8d8d8d;}
.info-box.mini-padding .info-bd{padding:20px 30px;}
.info-box .info-bd .data-box.with-padding{margin:0 -13px;}
.product-list .info-sort a{display:inline-block;margin-left:20px;color:#888888;}
.product-list .info-sort .selected{color:#3a3a3a;}
.product-list .list-view{overflow:hidden;margin-bottom:-20px;}
.product-list .list-view ul{padding-left: 10px;}
.product-list .list-view li{float:left;margin:0 20px 20px 0;width: 100%;}
.product-list .list-view li a{display:block;height:102px;padding:15px 15px 17px 90px;border:1px solid #e7e7eb;cursor:pointer;position:relative;zoom:1;}
.product-list .list-view li a:hover{text-decoration:none;background:#f7f7f7;}
.product-list .list-view li .icon{position:absolute;left:17px;top:21px;width:58px;height:58px;overflow:hidden;border-radius:100%;-moz-border-radius:100%;-webkit-border-radius:100%;text-align: center;padding-top: 10px;}
.product-list .list-view li .icon img{width:36px;height:36px;}
.product-list .list-view li .title{height:26px;overflow:hidden;margin:0 58px 4px 0;color:#222222;font-size:16px;}
.product-list .list-view li .desc,.product-list .list-view li .status{color:#8d8d8d;font-size:12px;}
.product-list .list-view li .desc{height:38px;overflow:hidden;}
.product-list .list-view li .status{color:#8d8d8d;position:absolute;top:19px;right:18px;}
.product-list .list-view li .status .ico-plaint{display:inline-block;width:2px;height:11px;margin:-3px 6px 0 0;vertical-align:middle;overflow:hidden;background:url(../../img/product/ico_plaint.png) no-repeat;}
.product-list .more-view{margin-top:20px;*margin-top:40px;}
.product-list .more-view a{display:block;height:36px;line-height:36px;border:1px solid #e7e7eb;text-align:center;}
.product-list .more-view a:hover{text-decoration:none;background:#f7f7f7;}
.product-list .more-view .ico-arrow{display:inline-block;width:18px;height:8px;vertical-align:middle;margin-top:-4px;*margin-top:14px;overflow:hidden;background:url(../../img/product/ico_arrow_down.png) no-repeat;}
.product-list .view-up .ico-arrow{background:url(../../img/product/ico_arrow_up.png) no-repeat;}
</style>
<ul class="nav nav-tabs">
	<li class="active"><a href="#">插件中心</a></li>
</ul>
<div class="panel panel-default product-list">
	<div class="panel-body" style="padding: 0px;">
		<div id="product-container" class="content-bd">
		    <div class="data-box">
		        <div class="data-hd">
		            <h3>拓展功能</h3>
		        </div>
		        <div class="data-bd">
		            <div class="list-view">
		                <ul class="clr">
		                	<div class="col-sm-6 col-xs-12">
								<li status="1" pid="4">
			                        <a href="{$severce_url}">
			                            <span class="icon" style="background:#1ab394">
			                            	<img src="{IMG}daijinquan.png"  alt="">
			                            </span>
			                            <h4 class="title">服务商红包 {$shtml}</h4>
			                            <p class="desc">服务商模式下，服务商替特约商户发红包，突破商家微信支付无微信红包接口</p>
			                        </a>
			                    </li>
							</div>

		                </ul>
		            </div>
		        </div>
		    </div>
		    <div class="data-box">
		        <div class="data-hd">
		            <h3>功能插件</h3>
		        </div>
		        <div class="data-bd">
		            <div class="list-view">
		                <ul class="clr">
		                	<div class="col-sm-6 col-xs-12">
								<li status="1" pid="4">
			                        <a href="{$guid_url}">
			                            <span class="icon" style="background:#1ab394">
			                            	<img src="{IMG}daijinquan.png"  alt="">
			                            </span>
			                            <h4 class="title">批量二维码红包 {$ghtml}</h4>
			                            <p class="desc">可批次生成低于100万张智能二维码,解决口令红包的二维码生成局限</p>
			                        </a>
			                    </li>
							</div>
							<div class="col-sm-6 col-xs-12">
								<li status="1" pid="4">
			                        <a href="{$key_red_url}">
			                            <span class="icon" style="background:#1ab394">
			                            	<img src="{IMG}daijinquan.png"  alt="">
			                            </span>
			                            <h4 class="title">关键词红包 {$khtml}</h4>
			                            <p class="desc">粉丝回复关键词即可领取红包，线上红包发放</p>
			                        </a>
			                    </li>
							</div>
							<div class="col-sm-6 col-xs-12">
								<li status="1" pid="4">
			                        <a href="#">
			                            <span class="icon" style="background:#1ab394">
			                            	<img src="{IMG}daijinquan.png"  alt="">
			                            </span>
			                            <h4 class="title">指定粉丝发送红包 <span class="label label-danger">开发中</span></h4>
			                            <p class="desc">从后台输入粉丝openid进行红包发送</p>
			                        </a>
			                    </li>
							</div>
		                </ul>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
{template 'common/footer'}
